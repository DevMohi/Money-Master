<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section>
            <div class="finance-title">
                <h1>LLC Finance </h1>
            </div>

            <div class="finance-contianer">

                <!-- div1  -->
                <div class="finance-image-container">
                    <div class="finance-image">
                        <img class="image" src="images/finance.jpg" alt="">
                    </div>
                </div>
                <!-- div2  -->
                <div class="finance-calculator-container">
                    <div class="finance-calculator">

                        <div class="income">
                            <h1 class="finance-calculator-title">Income</h1>
                            <h3>Income:</h3>
                            <input type="text"> 
                        </div>


                        <div class="expenses">
                            <h1 class="finance-calculator-title">Expenses</h1>
                            <small>Food:</small>
                            <input type="text"> <br>
                            <h3>Rent:</h3>
                            <input type="text"> <br>

                            <h3>Clothes:</h3>
                            <input type="text"> <br>
                        </div>

                    </div>
                </div>

            </div>

        </section>
    </main>
</body>

</html>
